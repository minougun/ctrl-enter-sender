<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 280px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #1a1a2e;
      color: #e0e0e0;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 14px;
    }
    .header h1 {
      font-size: 14px;
      font-weight: 600;
      line-height: 1.3;
    }
    .toggle-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 12px;
      background: #16213e;
      border-radius: 8px;
      margin-bottom: 12px;
    }
    .toggle-row span {
      font-size: 13px;
    }
    .switch {
      position: relative;
      width: 44px;
      height: 24px;
    }
    .switch input { opacity: 0; width: 0; height: 0; }
    .slider {
      position: absolute;
      inset: 0;
      background: #444;
      border-radius: 24px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .slider::before {
      content: "";
      position: absolute;
      width: 18px;
      height: 18px;
      left: 3px;
      bottom: 3px;
      background: #fff;
      border-radius: 50%;
      transition: transform 0.2s;
    }
    .switch input:checked + .slider {
      background: #4caf50;
    }
    .switch input:checked + .slider::before {
      transform: translateX(20px);
    }
    .info {
      font-size: 11px;
      color: #888;
      line-height: 1.5;
    }
    .info kbd {
      background: #333;
      padding: 1px 5px;
      border-radius: 3px;
      font-size: 11px;
      border: 1px solid #555;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Ctrl+Enter Sender</h1>
  </div>
  <div class="toggle-row">
    <span id="status-text">有効</span>
    <label class="switch">
      <input type="checkbox" id="toggle" checked>
      <span class="slider"></span>
    </label>
  </div>
  <div class="info">
    <kbd>Enter</kbd> → 改行<br>
    <kbd>Ctrl</kbd>+<kbd>Enter</kbd> → 送信<br>
    <kbd>Shift</kbd>+<kbd>Enter</kbd> → 改行
  </div>
  <script src="popup.js"></script>
</body>
</html>
